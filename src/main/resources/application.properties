# Application name
spring.application.name=library-management

# JDBC Configuration for MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/library_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Liverpool@11
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (JPA configuration)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Disable JTA, ensure JDBC transaction management
spring.transaction.jta.enabled=false
# Disable open-in-view for better control over lazy loading
spring.jpa.open-in-view=false

# Set maximum file upload size to 100 MB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB